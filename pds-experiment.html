<!doctype html>
<html>
<head>
    <title>Procjam 2016</title>
    <style>
        body, html {
            min-height : 100%;
            overflow: hidden;
        }
        body {
            margin : 0;
            padding : 0;
            background: #030303;
            height: 100%;
        }
        body:-webkit-full-screen {
            width: 100%;
            height: 100%;
        }
        #title {
            display:none;
        }

        #canvas {
            background-color:white;
        }
    </style>
</head>
<body id="game">
<h1 id="title">Procjam 2015</h1>
<div id="renderer">
    <canvas width="1000" height="600" id="canvas"></canvas>
</div>

<script src="build/main-pds-exp.js"></script>
<script>
    document.body.addEventListener('click', function (e) {
        main(e.clientX / 300 | 0, e.clientY / 300 | 0);
    });
</script>
</body>
</html>
